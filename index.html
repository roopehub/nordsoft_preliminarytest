<!DOCTYPE html>
<!--
Suuriosa tehtävää js kirjoitettu ilman jQueryä, koska ehdin jo tehdä rakenteen ennenkuin tiesin että frameworkejä ja kirjastoja saa käyttää 
Scriptit hieman sekavasti yhdessä filussa, toivottavasti pystyy lukemaan.
Saa ottaa yhteyttä jos jokin mietityttää tai puuttuu.
-->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Preliminarytest Nordsoftware</title> 
<!--font -->
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- own css & js -->
<link rel="stylesheet" type="text/css" href="/styles/main.css"/>
<script src="/script/person.js"></script>
</head>

<body>
    
<nav class="navbar navbar-static-top">
    <a class="navbar-brand"><img src="/images/nordsoftware.png" id="nordsoftwarelogo"></a>
</nav>
    
<div class="alert alert-danger" id="validatorAlert">
  <strong>Ooops!</strong> Please fill all fields properly! (all required, no numbers in name, age less than 100)
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-xs-1"></div>
                <div class="col-xs-5">
                    <h3 id="personHeader">Add a person</h3>
                </div>
            <div class="col-xs-4"></div>
        </div>
    </div>
</div>
                
<div class="container inputsContainer">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="col-xs-1"></div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control input-lg" id="newName" placeholder="Name"></input>
                    </div>
                <div class="col-xs-3">
                    <select id ="newGender" class="form-control input-lg" placeholder="Gender">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control input-lg" min="1" max="100" id="newAge" placeholder="Age"></input>
                </div>
                <div class="col-xs-1">
                    <button type="button" class="btn glyphicon glyphicon-plus" id="submitPerson"></button>
                </div>
                <div class="col-xs-1"></div>
            </div>
        </div>
    </div>
</div>
    

<div class="container">
    <div class="col-lg-12">
    <div class="col-xs-1"></div>
        <table class="table" id="persontable">
            <thead>
                <tr>
                    <th class="trHead col-xs-5">Name <span class="glyphicon glyphicon-align-left"></span></th>       
                    <th class="trHead col-xs-2">Gender <span class="glyphicon glyphicon-align-left"></span></th>
                    <th class="trHead col-xs-2">Age <span class="glyphicon glyphicon-align-left"></span></th>
                    <th class="trHead col-xs-1"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>  
    </div>
</div>

<div id="lightboxCover">
    <div class="col-lg-12">
           <div class="col-xs-3"></div>
            <div class="col-xs-6" id="deleteConfirmation">
                <h2>Remove person</h2> <br> <br>
                <p> Are you sure you want to remove this entry?</p> <br>
                <div class="button-group">
                    <button class="btn btn-md btn default" id="cancelDelete">CANCEL</button>
                    <button class="btn btn-md btn-info" id="acceptDelete">YES</button>
                </div>
            </div>
        <div class="col-xs-3"></div>
    </div>
</div>
</body>
</html>
